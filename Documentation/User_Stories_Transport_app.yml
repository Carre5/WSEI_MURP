USER STORIES:
  Jako Zleceniodawca mogę zarezerwować Przejazd:
    ID: US1
    PRIORITY: 2
    NOTES: none
    STATUS: TODO
    AC:
      1: Po wyborze Przejazdu Zleceniodawca może dodać szczegóły umowy
      2: W przypadku wynajmu czasowego Wynajmujący musi podać miejsce startu oraz czas wynajmu
