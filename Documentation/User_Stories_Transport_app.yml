NAME: Konto użytkownika
ID: E1
DESC: Zakładanie konta i logowanie
NOTES: none
STATUS: CONCIDER
USER STORIES:
  Jako Niezalogowany Użytkownik, mogę założyć kotno użytkownika:
    ID: US1
    PRIORITY: 1
    NOTES: none
    STATUS: TODO
    AC:
      1: Panel zakładania konta jest dostępny po max dwóch kliknięciach, z każdego miejsca w Portalu 
      2: Konto można połączyć z kontem Google lub Facebook
      3: Użytownik musi podać dwukrotnie jednakowe hasło, odpowiednio długie i skomplikowane
      4: Jeden adres email może być powiązany tylko z jednym kontem
      5: Użytkownik może określić profil swojego konta (zleceniodawca i/lub wynajmujący)
      6: Wynajmujący może dodać dane i opis swojej firmy
  Jako Niezalogowany Użytkownik, po wyborze oferty mogę założyć konto użytkownika:
    ID: US2
    PRIORITY: 6
    NOTES: none
    STATUS: CONSIDER
    AC:
      1: Po wybraniu oferty, Niezalogowany Użytkownik zostaje przekierowany na stronę zakładania konta
      2: Wyszukana oferta zostaje zablokowana i nie może zostać wybrana i wyszukana przez innych Użytkowników
      3: Po założeniu konta, Użytkownik zostaje od razu przekierowany do wyszukanej oferty
  Jako Niezalogowany Użytkownik, mogę zalogować się do Portalu:
    ID: US3
    PRIORITY: 1
    NOTES: none
    STATUS: TODO
    AC:
      1: Użytkownik loguje się podając swoj email i hasło
      2: Użytkownik ma możliwość zapamiętania hasła
      3: Na ekranie logowania dostępny jest regulamin serwisu
      4: Na ekranie logowania dostępny jest link do odzyskiwania hasła
      5: Po poprawnym logowaniu, Użytkownik jest przekierowywany na stronę główną Portalu
  Jako Zalogowany Użytkownik, mogę edytować dane swojego konta:
    ID: US4
    PRIORITY: 2
    NOTES: none
    STATUS: TODO
    AC:
      1: Użytkownik może zmienić swój email na inny, dotychczas nieprzypisany do żadnego aktywnego konta
      2: Użytkownik może zmienić swoje hasło, potwierdzając je podaniem starego i dwukrotnym podaniem nowego hasła
      3: Użytkownik może zmienić dane swojej firmy
      4: Użytkownik może zmienić typ swojego konta (zleceniodawca i/lub wynajmujący) 
  Jako Zalogowany Użytkownik, mogę usunąć swoje konto:
    ID: US5
    PRIORITY: 3
    NOTES: none
    STATUS: TODO
    AC:
      1: Użytkownik może usunąć swoje konto z Portalu
      2: Przed usunięciem konta Użytkownik musi podać hasło do Portalu
      3: Po usunięciu konta, profil Użytkownika jest oznaczony jako usunięty, nie wyświetla się jego nazwa i adres
      4: Nie można reaktywować usuniętego konta
