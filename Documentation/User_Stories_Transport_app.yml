      1: Wynajmujący musi określić punkt startu i końca kursu
      2: Wynajmujący musi podać datę i godzinę startu kursu
      3: Wynajmujący może dodać tytuł oferty
      4: Wynajmujący musi wybrać Samochód z Floty, który wykona Przejazd
      5: Wynajmujący może wybrać z listy Kierowcę, który wykona Przejazd
      6: Wynajmujący musi podać minimalny próg ładowności Przejazdu
      7: Wynajmujący musi podać inicjalną ładowność Samochodu
      8: Wynajmujący może określić maksymalne parametry paczek (wymiary/waga)
      9: Wynajmujący musi określić stawkę za Przejazd (inicjalna, za km, za usługi Kierowcy, inne)
      10: Wynajmujący może określić status Przejazdu
  Jako Wynajmujący mogę edytować Przejazd:
    ID: US2
    PRIORITY: 2
    NOTES: none
    STATUS: TODO
    AC:
      1: Wynajmujący może zmienić punkt startu i końca kursu, o ile Przejazd jest w statusie Zmieniany
      2: Wynajmujący może zmienić cenę Przejazdu i metodę płatności, o ile Przejazd jest w statusie Zmieniany
      3: Wynajmujący może zmienić datę Przejazdu, o ile Przejazd jest w statusie Zmieniany
      4: Wynajmujący może zmienić tytuł Przejazdu
      5: Wynajmujący może zmienić Samochód na inny, o ile spełnia wymogi ładunkowe aktualnie złożonych zamówień 
      6: Wynajmujący może zmienić Kierowcę przypisanego do Przejazdu
      7: Wynajmujący może zmienić parametry ładowności Samochodu, o ile nie naruszają one aktualnie złożonych zamówień
      8: Wynajmujący może zmienić status Przejazdu 
  Jako Wynajmujący mogę usunąć Ofertę:
    ID: US3
    PRIORITY: 3
    NOTES: none
    STATUS: TODO
    AC:
      1: Wynajmujący może usunąć Przejazd, o ile nie złożono na niego żadnego zamówienia lub ma status inny niż Anulowany lub Zmieniony
      2: Przed usunięciem Wynajmujący zostanie zapytany o to, czy jest pewny swojej decyzji
  Jako Wynajmujący mogę zmienić status Oferty:
    ID: US4
    PRIORITY: 3
    NOTES: none
    STATUS: CONSIDER
    AC:
      1: Wybór statusu "Zbieranie ofert" oznacza, iż Przejazd nie jest potwierdzony, trwa rezerwacja zamówień
      2: Wybór statusu "Potwierdzony" oznacza, iż Przejazd odbędzie się w zadanym terminie
      3: Wybór statusu "Rozpoczęty" oznacza, iż Przejazd jest aktywny i właśnie trwa
      4: Wybór statusu "Zakończony" oznacza, iż Przejazd został zakończony z sukcesem i jest archiwizowany
      5: Wybór statusu "Zawieszony" oznacza, iż Przejazd zostaje oznaczony jako niepotwierdzony, może przesunąć się jego data
      6: Wybór statusu "Anulowany" oznacza, iż Przejazd nie odbędzie się
      7: Wybór statusu "Zmieniany" powoduje, iż możliwa jest edycja warunków Przejazdu (destynacji, daty, ceny). Na wejście do statusu muszą zgodzić się Zleceniodawcy, którzy zgłosili się do Przejazdu
      7: Zmiana statusu jest potwierdzana przesłaniem powiadomienia do Wynajmującego i Zleceniodawców
      8: Statusy mogą się zmieniać automatycznie (np. status "Zakończony" o ile nie ustawiono inaczej, a Przejazd dobiegł końca)
  Jako Wynajmujący mogę utworzyć Kurs:
    ID: US5
    PRIORITY: 3
    NOTES: none
    STATUS: CONSIDER
    AC:
      1: Kurs jest drogą prowadzącą ze startu do punktu zakończenia Przejazdu, odwiedzającym wszystkie punkty wyznaczone przez Zamawiających i Wynajmującego
      2: Kurs może zostać wygenerowany automatycznie przez algorytm, który znajdzie najszybszą drogę między zadanymi punktami
      3: Kurs może zostać utworzony ręcznie poprzez ułożenie kolejnych odwiedzanych punktów oraz dodanie własnych punktów
      4: Dla każdego punktu na kursie może zostać określona godzina odwiedzenia
      5: Wynajmujący widzi wszystkie punkty odbioru
      6: Kurs może być utworzony tylko raz. Dla jednego Przejazdu dostępny jest tylko jeden Kurs
  Jako Wynajmujący mogę edytować Kurs:
    ID: US6
    PRIORITY: 3
    NOTES: none
    STATUS: CONSIDER
    AC:
      1: Wynajmujący może zmienić kolejność i godziny odwiedzenia punktów między miejscem startu i punktem końcowym
      2: Zmiana Kursu jest potwierdzana wysłaniem potwierdzenia do Wynajmującego i Zamawiających 
  Jako Zamawiający mogę podejrzeć Kurs:
    ID: US7
    PRIORITY: 3
    NOTES: none
    STATUS: CONSIDER
    AC:
      1: Zamawiający może zobaczyć Kurs na panelu Przejazdu
      2: Zamawiający widzi tylko punkt startowy i końcowy Kursu oraz miejsce, do którego zamówił Samochód
      3: Zamawiający nie widzi punktów odbioru innych Zamawiających w danym Przejeździe
      4: Zamawiający może sprawdzić godzinę odwiedzenia punktu 
